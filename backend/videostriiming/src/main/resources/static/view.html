<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="webjars/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">
    <script src="webjars/jquery/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>

    <script src="js/kurento-utils.js"></script>
    <script src="js/view.js"></script>
    <title>View stream</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Striim.tv</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Stream</a>
                <a class="nav-item nav-link" href="view.html">View Stream</a>
                <a class="nav-item nav-link" href="player.html">View past streams</a>
            </div>
        </div>
    </nav>
</header>
<div class="row m-0 justify-content-center">
    <div class="col-9">
        <div class="row py-2 px-5">
            <div class="col px-4">
                <h3 class="pl-2">View live stream</h3>
            </div>
            <div class="col-auto px-4">
                <div class="row">
                    <div class="col pr-4" id="view-button-container">
                        <a
                                id="viewer"
                                href="#"
                                class="btn btn-primary w-100">
                            View Stream
                        </a>
                    </div>
                    <div class="col pr-4">
                        <a
                                id="stop"
                                href="#"
                                class="btn btn-danger w-100">
                            Stop Viewing
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="videoBig">
                    <video
                            class="m-0"
                            id="video"
                            autoplay width="1280px"
                            height="720px"
                            poster="img/webrtc.png">

                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
