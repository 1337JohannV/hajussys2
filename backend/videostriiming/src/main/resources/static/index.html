<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="webjars/demo-console/index.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/dist/ekko-lightbox.js"></script>
<script src="webjars/webrtc-adapter/release/adapter.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/index.js"></script>

<title>Streaming service</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Striim.tv</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="index.html">Stream</a>
					<a class="nav-item nav-link" href="#">View Stream</a>
					<a class="nav-item nav-link" href="player.html">View past streams</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="page-header">
			<h1>Start streaming</h1>

		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="radio" name="mode" value="video-and-audio"
					checked="checked"> Video and audio <input type="radio"
					name="mode" value="video-only"> Video only <input
					type="radio" name="mode" value="audio-only"> Audio only
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h3>Local stream</h3>
				<video id="videoInput" autoplay width="480px" height="360px"
					poster="img/webrtc.png"></video>
			</div>
			<div class="col-md-2">
				<a id="presenter" href="#" class="btn btn-success"
				   onclick="presenter(); return false;"><span
						class="glyphicon glyphicon-play"></span>Presenter</a>
				<a id="start" href="#" class="btn btn-success"
					onclick="start(); return false;"><span
					class="glyphicon glyphicon-play"></span> Start</a><br> <br> <a
					id="stop" href="#" class="btn btn-danger"
					onclick="stop(); return false;"><span
					class="glyphicon glyphicon-stop"></span> Stop</a><br> <br> <a
					id="play" href="#" class="btn btn-warning"
					onclick="play(); return false;"><span
					class="glyphicon glyphicon-play-circle"></span> Play</a>
					<a
						id="play" href="#" class="btn btn-warning"
						onclick="viewer(); return false;"><span
						class="glyphicon glyphicon-play-circle"></span> View</a>
			</div>
			<div class="col-md-5">
				<h3>Remote stream</h3>
				<video id="videoOutput" autoplay width="480px" height="360px"
					poster="img/webrtc.png"></video>
			<div class="col-md-5">
				<h3>Remote stream</h3>
				<video id="videoOutput2" autoplay width="480px" height="360px"
					   poster="img/webrtc.png"></video>
			</div>
		</div>
	</div>
</body>
</html>
